<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="C:\Users\91805\Desktop\port2\iPortfolio-1.0.0\portfolio1.html" rel="import">
    <title>Portfolio Template Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://image.slidesdocs.com/responsive-images/background/yellow-business-simple-gray-abstract-creative-powerpoint-background_17f9f3f787__960_540.jpg");
            background-size:100%;
        }

        .container {
            margin-top: 30px;
            background-color:none;
        }

        .card {
            border: 1px solid rgb(5, 5, 81) ;
            margin: 10px;
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
            background-color:rgb(226, 180, 62);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .preview-card {
            background-color: #f8f9fa;
            border-color: rgb(5, 5, 81) ;;
            padding: 15px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .preview-section {
            margin-top: 20px;
        }

        .download-btn, .edit-btn {
            margin-top: 10px;
            
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }

        .skills-list, .experience-list {
            list-style-type: none;
            padding: 0;
        }

        .portfolio-card {
            margin-bottom: 20px;
            
        }

        .section-header {
            font-size: 1.2rem;
            font-weight: bold;
            color:rgb(5, 5, 81) ;
        }
        
        .section-content {
            margin-left: 10px;
        }
        .input-group-text{
            
            background-color: #FFD700;
        }
        .form-control{
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><span style="font-size:larger;font-family: Georgia, 'Times New Roman', Times, serif;color:rgb(5, 5, 81) ;" >Personal Information</span></h2>
        <form id="userForm">
            <div class="input-group">
                <label for="name" class="input-group-text">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="email" class="input-group-text">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="phone" class="input-group-text">Phone Number</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="experience" class="input-group-text">Experience</label>
                <input type="text" id="experience" class="form-control" required placeholder="e.g., 3 years as Web Developer">
            </div>
            <div class="input-group">
                <label for="designation" class="input-group-text">Job Designation</label>
                <input type="text" id="designation" class="form-control" required placeholder="e.g., Front-End Developer">
            </div>
            <div class="input-group">
                <label for="skills" class="input-group-text">Skills</label>
                <input type="text" id="skills" class="form-control" required placeholder="e.g., HTML, CSS, JavaScript">
            </div>
            <div class="input-group">
                <label for="languages" class="input-group-text">Languages Known</label>
                <input type="text" id="languages" class="form-control" required placeholder="e.g., English, Spanish">
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color:rgb(5, 5, 81)">Submit</button>
        </form>

        <div class="preview-section hidden" id="previewSection">
            <h2 class="text-center"><span style="color: maroon;font-weight: bold;">Portfolio Template Preview</h2>
            <div class="row" id="templateCards">
                <!-- Template cards will be displayed here -->
            </div>
            <div class="d-flex justify-content-between">
                <button id="editBtn" class="btn btn-warning hidden" style="background-color: maroon;color: antiquewhite;">Edit</button>
                <button id="downloadBtn" class="btn btn-success hidden" onclick="window.location.href='/download'"style="background-color: maroon;color: antiquewhite;">Download</button>
            </div>
        </div>
    </div>

    <!-- Template Preview (hidden by default) -->
    <template id="cardTemplate">
        <div class="col-md-4 portfolio-card">
            <a href="#" target="_blank" class="portfolio-link" style="padding-bottom: 60px;">
                <div class="card">
                    <div class="preview-card">
                        <!-- Name and contact details -->
                         <div><h3 style="text-decoration: none;color:maroon">Click to preview template!</h3></div>
                        <div class="section">
                            <h5 class="section-header">Name:</h5>
                            <p class="name section-content"></p>
                        </div>
                        <div class="section">
                            <h5 class="section-header">Email:</h5>
                            <p class="email section-content"></p>
                        </div>
                        <div class="section">
                            <h5 class="section-header">Phone:</h5>
                            <p class="phone section-content"></p>
                        </div>

                        <!-- Designation -->
                        <div class="section">
                            <h5 class="section-header">Designation:</h5>
                            <p class="designation section-content"></p>
                        </div>

                        <!-- Experience Section -->
                        <div class="section">
                            <h5 class="section-header">Experience:</h5>
                            <p class="experience-details section-content"></p>
                        </div>

                        <!-- Skills Section -->
                        <div class="section">
                            <h5 class="section-header">Skills:</h5>
                            <ul class="skills-list section-content"></ul>
                        </div>

                        <!-- Languages Section -->
                        <div class="section">
                            <h5 class="section-header">Languages Known:</h5>
                            <p class="languages-details section-content"></p>
                        </div>
                    </div>
                </div>
            </a>
            <div style="text-align: center;">
               <a href="C:\Users\91805\Desktop\port2\iPortfolio-1.0.0\portfolio1.html" target="_self"><button onclick="edit()" style="background-color: rgb(5, 5, 81) ;color:antiquewhite">Fill in my details</span></button></a>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        const form = document.getElementById('userForm');
        const previewSection = document.getElementById('previewSection');
        const templateCardsContainer = document.getElementById('templateCards');
        const downloadBtn = document.getElementById('downloadBtn');
        const editBtn = document.getElementById('editBtn');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const experience = document.getElementById('experience').value;
            const designation = document.getElementById('designation').value;
            const skills = document.getElementById('skills').value.split(',');  // Split skills into an array
            const languages = document.getElementById('languages').value;

            // Hide form and show preview section
            form.classList.add('hidden');
            previewSection.classList.remove('hidden');

            // Generate 4 portfolio cards
            const template = document.getElementById('cardTemplate').content;
            for (let i = 0; i < 3; i++) {
                const card = document.importNode(template, true);
                const cardElement = card.querySelector('.card');
                const anchorLink = cardElement.parentElement; // Access the <a> tag

                // Assign unique anchor links for each card to separate blank pages
                switch(i)
                {
                    case 0:
                        anchorLink.href="https://themewagon.github.io/iPortfolio/"
                        break;
                    case 1:
                        anchorLink.href="https://themewagon.github.io/Jessica/"
                        break;
                    case 2:
                        anchorLink.href="https://themewagon.github.io/monica/#0"
                        break;
                }

                cardElement.querySelector('.name').textContent = name;
                cardElement.querySelector('.email').textContent = email;
                cardElement.querySelector('.phone').textContent = phone;
                cardElement.querySelector('.designation').textContent = designation;
                cardElement.querySelector('.experience-details').textContent = experience;
                cardElement.querySelector('.languages-details').textContent = languages;

                // Populate skills list
                const skillsList = cardElement.querySelector('.skills-list');
                skills.forEach(skill => {
                    const listItem = document.createElement('li');
                    listItem.textContent = skill.trim();
                    skillsList.appendChild(listItem);
                });

                // Append the card to the container
                templateCardsContainer.appendChild(card);
            }

            // Show buttons
            downloadBtn.classList.remove('hidden');
            editBtn.classList.remove('hidden');
        });

        // Edit button functionality
        editBtn.addEventListener('click', function() {
            form.classList.remove('hidden');
            previewSection.classList.add('hidden');
            templateCardsContainer.innerHTML = '';
            downloadBtn.classList.add('hidden');
            editBtn.classList.add('hidden');
        });

        // Download button functionality
        downloadBtn.addEventListener('click', function() {
            const blob = new Blob([document.body.innerHTML], { type: 'application/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "portfolio1.html";
            link.click();

            // Reset the form
            form.reset();
            form.classList.remove('hidden');
            previewSection.classList.add('hidden');
            templateCardsContainer.innerHTML = '';
            downloadBtn.classList.add('hidden');
            editBtn.classList.add('hidden');
        });
    </script>
    <script>
    function edit() {
        const name = document.getElementById('name').value;
        document.getElementById("nn").innerText = name;
        Document.getElementById("ee").textContent=email;
        Document.getElementById("pp").textContent=phone;
        
        const tem=document.querySelector('.main')
        fetch('/portfolio1.html')
        .then(res=>res.text())
        .then(data=>{
           tem.innerHTML=data
        })}</script>
</body>
</html>
